sudo: false
language: python
python:
- '3.6'
install:
- pip install pipenv
- pipenv install --dev --three
script:
- flake8
- pytest --cov=paragraph --cov-branch --cov-report=xml
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true
after_success:
- python-codacy-coverage -r coverage.xml
